site_name: IM Fagboka
docs_dir: docs  
repo_url: https://github.com/VaagenIM/docs.iktim.no
edit_uri: edit/main/docs/
copyright: "Copyright &copy; 2021-2022 Sondre Grønås"
# repo_name:

theme:
    name: material
    language: "nb"
    features:
        - content.code.annotate
        - navigation.indexes
    palette:
        scheme: slate
        primary: light blue
        accent: cyan
    logo: https://iktim.no/favicon.png
    favicon: https://iktim.no/favicon.png

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sondregronas
      name: "@sondregronas"
    - icon: fontawesome/solid/paper-plane
      link: mailto:sondre.gronas@skole.rogfk.no

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - attr_list
  - nl2br
  - meta
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde

plugins:
    - search
    - tags
    - roamlinks
    - git-revision-date-localized
    - bibtex:
        bib_file: "docs.iktim.no.bib"
        csl_file: "apa.csl"
    - include_dir_to_nav:
        flat: true
        file_name_as_title: true
    - exclude:
        glob:
          - .obsidian/*
          - _DATA/*
        regex:
          - '.*\.(tmp|bin|tar)$'

