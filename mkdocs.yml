site_name: IM Fagboka
docs_dir: docs  
repo_url: https://github.com/VaagenIM/docs.iktim.no
edit_uri: edit/main/docs/
copyright: "Copyright &copy; 2021-2022 Sondre Grønås"
# repo_name:

theme:
    name: material
    language: "no"
    features:
        - content.code.annotate
        - navigation.indexes
    palette:
        scheme: slate
        primary: light blue
        accent: cyan
    logo: https://iktim.no/favicon.png
    favicon: https://iktim.no/favicon.png

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sondregronas
      name: "@sondregronas"
    - icon: fontawesome/solid/paper-plane
      link: mailto:sondre.gronas@skole.rogfk.no

extra_css: 
    - extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - attr_list
  - nl2br
  - meta
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde

plugins:
    - search
    - tags
    - roamlinks
    - git-revision-date-localized
    - bibtex:
        bib_file: "refs/docs.iktim.no.bib"
        csl_file: "refs/harvard.csl"
    - include_dir_to_nav:
        flat: true
        file_name_as_title: true
    - exclude:
        glob:
          - .obsidian/*
          - _DATA/*
        regex:
          - '.*\.(tmp|bin|tar)$'

# Overstyr navigasjonsfane
nav:
    - Hjem: 'index.md'
    - Kompetansemål: 'Kompetansemål.md'
    - 1. Data: '1. Data'
    - 2. Programmering: '2. Programmering'
    - 3. HTML og CSS: '3. HTML og CSS'
    - 4. Python: '4. Python'
    - 5. Javascript: '5. Javascript'
    - 6. Database: '6. Database'
    - 7. Linux: '7. Linux'
    - 8. Hacking: '8. Hacking'
    - 9. Nettverk: '9. Nettverk'
    - 10. Azure Cloud: '10. Azure Cloud'
    - Ekstra ressurser: 'Ekstra ressurser'
    - Ordliste: 'Ordliste'
