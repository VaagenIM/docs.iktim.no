site_name: IM Fagboka
docs_dir: docs  
repo_url: https://github.com/VaagenIM/docs.iktim.no
edit_uri: edit/main/docs/
copyright: "Copyright &copy; 2021-2022 Sondre Grønås"

theme:
    name: material
    custom_dir: resources
    language: "no"
    features:
        - content.code.annotate
        - navigation.indexes
        - navigation.tabs
        - navigation.top
        - navigation.instant
        - navigation.prune
        
    palette:
        scheme: slate
        primary: light blue
        accent: cyan
    logo: assets/logo.png
    favicon: https://iktim.no/favicon.ico

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sondregronas
      name: "@sondregronas"
    - icon: fontawesome/solid/paper-plane
      link: mailto:mail@iktim.no

markdown_extensions:
  - attr_list
  - nl2br
  - meta
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde

plugins:
    - search
    - tags
    - callouts
    - roamlinks
    - git-revision-date-localized
    - bibtex:
        bib_file: "https://api.zotero.org/groups/4658815/items?format=bibtex"
        csl_file: "https://www.zotero.org/styles/harvard-cite-them-right?source=1"
        cite_inline: True
    - include_dir_to_nav:
        file_name_as_title: true
    - exclude:
        glob:
          - .obsidian/*
          - _DATA/*
        regex:
          - '.*\.(tmp|bin|tar)$'

